<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuu VPN Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --danger: #f43f5e;
            --card-border: rgba(255, 255, 255, 0.08);
            --grad: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #0284c7;
            --card-border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .brand h2 { margin: 0; font-size: 24px; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--card-border);
            margin-bottom: 20px;
        }

        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--card-border); }
        .info-row:last-child { border-bottom: none; }
        .label { color: var(--text-sub); font-size: 14px; }
        .value { font-weight: 700; }

        /* --- –°—Ç–∏–ª–∏ –†—É–ª–µ—Ç–∫–∏ --- */
        .wheel-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 25px;
        }

        /* –ú–∞—Ä–∫–µ—Ä (—Å—Ç—Ä–µ–ª–∫–∞) */
        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #ff4757;
            clip-path: polygon(100% 0, 0 0, 50% 100%);
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid var(--card-bg);
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
            background: conic-gradient(
                #1e293b 0deg 45deg, #334155 45deg 90deg, 
                #1e293b 90deg 135deg, #334155 135deg 180deg, 
                #1e293b 180deg 225deg, #334155 225deg 270deg, 
                #1e293b 270deg 315deg, #334155 315deg 360deg
            );
        }

        .wheel-label {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding-left: 60px;
        }

        /* --- –ö–Ω–æ–ø–∫–∏ --- */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary { background: var(--grad); color: white; }
        .btn:disabled { background: #475569 !important; opacity: 0.5; }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--accent);
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand"><h2>Zuu VPN</h2></div>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button>
    </div>

    <div class="card">
        <div class="info-row"><span class="label">ID</span> <span class="value" id="u-id">...</span></div>
        <div class="info-row"><span class="label">–ë–∞–ª–∞–Ω—Å</span> <span class="value" id="u-bal">0‚ÇΩ</span></div>
        <div class="info-row"><span class="label">–ò—Å—Ç–µ–∫–∞–µ—Ç</span> <span class="value" id="u-exp">...</span></div>
    </div>

    <div class="card" style="text-align: center;">
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div id="wheel">
                <div class="wheel-label" style="transform: rotate(-22.5deg);">üí∞</div>
                <div class="wheel-label" style="transform: rotate(22.5deg);">‚ùå</div>
                <div class="wheel-label" style="transform: rotate(67.5deg);">üìÖ</div>
                <div class="wheel-label" style="transform: rotate(112.5deg);">‚ùå</div>
                <div class="wheel-label" style="transform: rotate(157.5deg);">üí∞</div>
                <div class="wheel-label" style="transform: rotate(202.5deg);">‚ùå</div>
                <div class="wheel-label" style="transform: rotate(247.5deg);">üìÖ</div>
                <div class="wheel-label" style="transform: rotate(292.5deg);">‚ùå</div>
            </div>
        </div>

        <button class="btn btn-primary" id="spin-btn" onclick="startSpin()">–ü–û–õ–£–ß–ò–¢–¨ –ë–û–ù–£–°</button>
        <div id="timer-text" style="margin-top: 15px; font-size: 13px; color: var(--text-sub);"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        const lastSpin = parseFloat(params.get('ls')) || 0;
        const cooldown = 518400; // 6 –¥–Ω–µ–π
        
        let isSpinning = false;

        document.getElementById('u-id').innerText = params.get('id') || '0';
        document.getElementById('u-bal').innerText = (params.get('bal') || '0') + '‚ÇΩ';
        document.getElementById('u-exp').innerText = params.get('exp') || '–ù–µ—Ç';

        function updateTimer() {
            const btn = document.getElementById('spin-btn');
            const timerText = document.getElementById('timer-text');
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = (lastSpin + cooldown) - now;

            if (timeLeft > 0) {
                btn.disabled = true;
                const d = Math.floor(timeLeft / 86400);
                const h = Math.floor((timeLeft % 86400) / 3600);
                timerText.innerHTML = `<i class="fas fa-lock"></i> –ë–æ–Ω—É—Å –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ ${d}–¥ ${h}—á`;
                return true;
            }
            btn.disabled = false;
            timerText.innerHTML = "–ü–æ–ø—Ä–æ–±—É–π —Å–≤–æ—é —É–¥–∞—á—É!";
            return false;
        }

        function startSpin() {
            if (isSpinning || updateTimer()) return;
            
            isSpinning = true;
            const btn = document.getElementById('spin-btn');
            const wheel = document.getElementById('wheel');
            btn.disabled = true;

            // 1. –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–∞—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const rand = Math.random() * 100;
            let resultType = 'nothing';
            let targetRotation = 0;
            let prizeData = { action: 'wheel_prize', type: 'nothing' };
            let msg = "üò¢ –£–≤—ã, —Å–µ–∫—Ç–æ—Ä '–ü—É—Å—Ç–æ'. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ 6 –¥–Ω–µ–π!";

            if (rand < 10) { // –®–∞–Ω—Å 10% –Ω–∞ –¥–µ–Ω—å–≥–∏
                resultType = 'money';
                const amount = Math.floor(Math.random() * (30 - 5 + 1)) + 5;
                prizeData = { action: 'wheel_prize', type: 'money', amount: amount };
                msg = `üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${amount}‚ÇΩ!`;
                // –°–µ–∫—Ç–æ—Ä–∞ —Å üí∞: 1-–π (-22.5) –∏–ª–∏ 5-–π (157.5)
                targetRotation = Math.random() > 0.5 ? 22 : 202; 
            } else if (rand < 20) { // –®–∞–Ω—Å 10% –Ω–∞ –ø–æ–¥–ø–∏—Å–∫—É
                resultType = 'sub';
                const days = Math.floor(Math.random() * 3) + 1;
                prizeData = { action: 'wheel_prize', type: 'sub', days: days };
                msg = `üìÖ –£—Ä–∞! –í–∞–º –Ω–∞—á–∏—Å–ª–µ–Ω–æ +${days} –¥–Ω—è –ø–æ–¥–ø–∏—Å–∫–∏!`;
                // –°–µ–∫—Ç–æ—Ä–∞ —Å üìÖ: 3-–π (67.5) –∏–ª–∏ 7-–π (247.5)
                targetRotation = Math.random() > 0.5 ? 112 : 292;
            } else { // 80% –ù–∏—á–µ–≥–æ
                // –õ—é–±–æ–π —Å–µ–∫—Ç–æ—Ä —Å ‚ùå: 45, 135, 225, 315 –≥—Ä–∞–¥—É—Å–æ–≤
                const nothingAngles = [67, 157, 247, 337];
                targetRotation = nothingAngles[Math.floor(Math.random() * nothingAngles.length)];
            }

            // 2. –ê–Ω–∏–º–∞—Ü–∏—è (5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + —É–≥–æ–ª –¥–æ —Ü–µ–ª–∏)
            const extraDegrees = 1800; // 5 –æ–±–æ—Ä–æ—Ç–æ–≤
            const totalRotation = extraDegrees + (360 - targetRotation);
            
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // 3. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
            setTimeout(() => {
                tg.showAlert(msg, () => {
                    tg.sendData(JSON.stringify(prizeData));
                    tg.close();
                });
            }, 4500); // –ß—É—Ç—å –¥–æ–ª—å—à–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-icon').className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            tg.setHeaderColor(isLight ? '#f8fafc' : '#0f172a');
        }

        updateTimer();
        if (tg.colorScheme === 'light') toggleTheme();
    </script>
</body>
</html>
