<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuu VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --card-border: rgba(255, 255, 255, 0.08);
            --grad: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #0284c7;
            --card-border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .brand h2 {
            margin: 0;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: var(--grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--card-border);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .info-row:last-child { border-bottom: none; }
        .label { color: var(--text-sub); font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .value { font-weight: 700; font-size: 15px; }

        /* –ö–∞—Ä—Ç–∞ */
        .map-container {
            height: 200px;
            width: 100%;
            border-radius: 16px;
            margin-top: 15px;
            border: 1px solid var(--card-border);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-primary { 
            background: var(--grad); 
            color: #ffffff; 
            box-shadow: 0 8px 20px -6px rgba(56, 189, 248, 0.5);
        }

        .btn:active { transform: scale(0.98); }

        .btn:disabled {
            background: #475569 !important;
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--accent);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-box {
            background: linear-gradient(180deg, rgba(56, 189, 248, 0.05) 0%, rgba(56, 189, 248, 0) 100%);
            text-align: center;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .wheel-title { font-size: 18px; font-weight: 800; margin-bottom: 4px; }
        .wheel-desc { color: var(--text-sub); font-size: 13px; margin-bottom: 20px; }
        #timer-text { font-size: 12px; margin-top: 12px; font-weight: 500; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è Leaflet */
        .leaflet-container { background: transparent !important; }
        .leaflet-vignette { pointer-events: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <h2>Zuu VPN Premium</h2>
            <div class="status-pill">
                <i class="fas fa-shield-alt"></i> –ó–∞—â–∏—â–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>

    <div class="card">
        <div class="info-row">
            <span class="label"><i class="fas fa-user-circle"></i> –ê–∫–∫–∞—É–Ω—Ç ID</span>
            <span class="value" id="u-id">...</span>
        </div>
        <div class="info-row">
            <span class="label"><i class="fas fa-credit-card"></i> –ë–∞–ª–∞–Ω—Å</span>
            <span class="value" id="u-bal" style="color: var(--success);">0‚ÇΩ</span>
        </div>
        <div class="info-row">
            <span class="label"><i class="fas fa-clock"></i> –ü–æ–¥–ø–∏—Å–∫–∞ –¥–æ</span>
            <span class="value" id="u-exp">...</span>
        </div>
    </div>

    <div class="card">
        <div class="wheel-title" style="text-align: left;">
            <i class="fas fa-map-marker-alt" style="color: var(--accent);"></i> –ù–∞—à–∏ —Å–µ—Ä–≤–µ—Ä–∞
        </div>
        <div id="map" class="map-container"></div>
    </div>

    <div class="card wheel-box">
        <div class="wheel-title">üéÅ Lucky Wheel</div>
        <div class="wheel-desc">–ü–æ–ª—É—á–∏ –±–æ–Ω—É—Å –∫ –ø–æ–¥–ø–∏—Å–∫–µ —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é</div>
        
        <button class="btn btn-primary" id="spin-btn" onclick="startSpin()">
            –ö–†–£–¢–ò–¢–¨ –ë–û–ù–£–°
        </button>
        <div id="timer-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        const lastSpin = parseFloat(params.get('ls')) || 0;
        const cooldownSeconds = 518400; // 6 –¥–Ω–µ–π

        // –î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è
        document.getElementById('u-id').innerText = params.get('id') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('u-bal').innerText = (params.get('bal') || '0') + '‚ÇΩ';
        document.getElementById('u-exp').innerText = params.get('exp') || '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        let map;
        function initMap() {
            const locations = [
                { name: "–ü–æ–ª—å—à–∞ üáµüá±", coords: [52.23, 21.01] },
                { name: "–≠—Å—Ç–æ–Ω–∏—è üá™üá™", coords: [59.43, 24.75] },
                { name: "–§–∏–Ω–ª—è–Ω–¥–∏—è üá´üáÆ", coords: [60.16, 24.93] },
                { name: "–ë–µ–ª–∞—Ä—É—Å—å üáßüáæ", coords: [53.90, 27.56] },
                { name: "–®–≤–µ–π—Ü–∞—Ä–∏—è üá®üá≠", coords: [46.94, 7.44] },
                { name: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω üá∞üáø", coords: [51.16, 71.47] },
                { name: "–ì–µ—Ä–º–∞–Ω–∏—è üá©üá™", coords: [52.52, 13.40] },
                { name: "–°–®–ê üá∫üá∏", coords: [38.90, -77.03] },
                { name: "–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã üá≥üá±", coords: [52.36, 4.88] },
                { name: "–ë—Ä–∞–∑–∏–ª–∏—è üáßüá∑", coords: [-15.79, -47.88] },
                { name: "–ò—Å–ø–∞–Ω–∏—è üá™üá∏", coords: [40.41, -3.70] },
                { name: "–¢—É—Ä—Ü–∏—è üáπüá∑", coords: [39.93, 32.85] },
                { name: "–§—Ä–∞–Ω—Ü–∏—è üá´üá∑", coords: [48.85, 2.35] },
                { name: "–ü–æ—Ä—Ç—É–≥–∞–ª–∏—è üáµüáπ", coords: [38.72, -9.13] },
                { name: "–ò—Ç–∞–ª–∏—è üáÆüáπ", coords: [41.90, 12.49] },
                { name: "–ú–æ–ª–¥–æ–≤–∞ üá≤üá©", coords: [47.01, 28.86] },
                { name: "–ö–∞–Ω–∞–¥–∞ üá®üá¶", coords: [45.42, -75.69] },
                { name: "–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è üá¨üáß", coords: [51.50, -0.12] },
                { name: "–£–∫—Ä–∞–∏–Ω–∞ üá∫üá¶", coords: [50.45, 30.52] },
                { name: "–ê–≤—Å—Ç—Ä–∏—è üá¶üáπ", coords: [48.20, 16.37] },
                { name: "–ë–µ–ª—å–≥–∏—è üáßüá™", coords: [50.85, 4.35] },
                { name: "–ò–Ω–¥–∏—è üáÆüá≥", coords: [28.61, 77.20] },
                { name: "–®–≤–µ—Ü–∏—è üá∏üá™", coords: [59.32, 18.06] },
                { name: "–ë–æ–ª–≥–∞—Ä–∏—è üáßüá¨", coords: [42.69, 23.32] },
                { name: "–†–æ—Å—Å–∏—è üá∑üá∫", coords: [55.75, 37.61] }
            ];

            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50, 15], 2);
            
            const isLight = document.body.classList.contains('light-mode');
            const tileStyle = isLight ? 'light_all' : 'dark_all';
            
            L.tileLayer(`https://{s}.basemaps.cartocdn.com/${tileStyle}/{z}/{x}/{y}{r}.png`).addTo(map);

            const dotIcon = L.divIcon({
                className: 'map-dot',
                html: `<div style="background:#38bdf8;width:8px;height:8px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 8px #38bdf8;"></div>`,
                iconSize: [12, 12]
            });

            locations.forEach(loc => {
                L.marker(loc.coords, { icon: dotIcon }).addTo(map).bindPopup(`<b>${loc.name}</b>`);
            });
        }

        function updateTimer() {
            const btn = document.getElementById('spin-btn');
            const timerText = document.getElementById('timer-text');
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = (lastSpin + cooldownSeconds) - now;

            if (timeLeft > 0) {
                btn.disabled = true;
                const d = Math.floor(timeLeft / 86400);
                const h = Math.floor((timeLeft % 86400) / 3600);
                btn.innerText = `–ë–õ–û–ö–ò–†–û–í–ö–ê (${d}–î ${h}–ß)`;
                timerText.innerHTML = `<i class="fas fa-lock"></i> –î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑ ${d}–¥ ${h}—á`;
                return true;
            } else {
                btn.disabled = false;
                btn.innerText = "–ü–û–õ–£–ß–ò–¢–¨ –ë–û–ù–£–°";
                timerText.style.color = "var(--success)";
                timerText.innerHTML = `<i class="fas fa-check-circle"></i> –ú–æ–∂–Ω–æ –∫—Ä—É—Ç–∏—Ç—å!`;
                return false;
            }
        }

        function startSpin() {
            if (updateTimer()) return;
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.innerText = "–ö–†–£–¢–ò–ú...";

            setTimeout(() => {
                const rand = Math.random() * 100;
                let prize = { action: 'wheel_prize', type: 'nothing' };
                let msg = "üò¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!";

                if (rand < 15) {
                    prize = { action: 'wheel_prize', type: 'money', amount: 10 };
                    msg = "üéÅ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10‚ÇΩ!";
                } else if (rand < 30) {
                    prize = { action: 'wheel_prize', type: 'sub' };
                    msg = "üìÖ +1 –¥–µ–Ω—å –∫ –ø–æ–¥–ø–∏—Å–∫–µ!";
                }

                tg.showAlert(msg, () => {
                    tg.sendData(JSON.stringify(prize));
                    tg.close();
                });
            }, 1500);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            const isLight = document.body.classList.contains('light-mode');
            icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            tg.setHeaderColor(isLight ? '#f8fafc' : '#0f172a');
            
            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –¥–ª—è —Å–º–µ–Ω—ã —Å—Ç–∏–ª—è —Ç–∞–π–ª–æ–≤
            if (map) {
                map.remove();
                initMap();
            }
        }

        updateTimer();
        setTimeout(initMap, 200);
        if (tg.colorScheme === 'light') toggleTheme();
    </script>
</body>
</html>
