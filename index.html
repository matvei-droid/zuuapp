<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuu VPN Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --card-border: rgba(255, 255, 255, 0.08);
            --grad: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #0284c7;
            --card-border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .brand h2 {
            margin: 0;
            font-size: 24px;
            letter-spacing: -0.5px;
            background: var(--grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--card-border);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .info-row:last-child { border-bottom: none; }
        .label { color: var(--text-sub); font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .value { font-weight: 700; font-size: 15px; }

        /* –ë–ª–æ–∫ –∫–Ω–æ–ø–æ–∫ */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-primary { background: var(--grad); color: #ffffff; }
        .btn-outline { 
            background: var(--card-bg); 
            border: 1px solid var(--card-border); 
            color: var(--text-main); 
        }

        .btn:active { transform: scale(0.96); }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--accent);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-box {
            background: linear-gradient(180deg, rgba(56, 189, 248, 0.05) 0%, rgba(56, 189, 248, 0) 100%);
            text-align: center;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <h2>Zuu VPN Premium</h2>
            <div class="status-pill">
                <i class="fas fa-shield-alt"></i> –ó–∞—â–∏—â–µ–Ω–æ
            </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>

    <div class="card">
        <div class="info-row">
            <span class="label"><i class="fas fa-user-circle"></i> –ê–∫–∫–∞—É–Ω—Ç ID</span>
            <span class="value" id="u-id">...</span>
        </div>
        <div class="info-row">
            <span class="label"><i class="fas fa-credit-card"></i> –ë–∞–ª–∞–Ω—Å</span>
            <span class="value" id="u-bal" style="color: var(--success);">0‚ÇΩ</span>
        </div>
        <div class="info-row">
            <span class="label"><i class="fas fa-clock"></i> –ü–æ–¥–ø–∏—Å–∫–∞ –¥–æ</span>
            <span class="value" id="u-exp">...</span>
        </div>
    </div>

    <div class="action-grid">
        <button class="btn btn-primary" onclick="tg.sendData(JSON.stringify({action: 'renew'}))">
            <i class="fas fa-redo"></i> –ü—Ä–æ–¥–ª–∏—Ç—å
        </button>
        <button class="btn btn-outline" onclick="window.open('https://t.me/zuufeedback_bot', '_blank')">
            <i class="fas fa-headset"></i> –ü–æ–¥–¥–µ—Ä–∂–∫–∞
        </button>
    </div>

    <div class="card wheel-box">
        <div class="wheel-title">üéÅ Lucky Wheel</div>
        <div class="wheel-desc">–ò—Å–ø—ã—Ç–∞–π —É–¥–∞—á—É –∏ –ø–æ–ª—É—á–∏ –±–æ–Ω—É—Å</div>
        <button class="btn btn-primary" id="spin-btn" onclick="startSpin()">
            –ö–†–£–¢–ò–¢–¨ –ë–û–ù–£–°
        </button>
        <div id="timer-text" style="font-size: 12px; margin-top: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        
        document.getElementById('u-id').innerText = params.get('id') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('u-bal').innerText = (params.get('bal') || '0') + '‚ÇΩ';
        document.getElementById('u-exp').innerText = params.get('exp') || '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π';

        const lastSpin = parseFloat(params.get('ls')) || 0;
        const cooldownSeconds = 518400; 

        function updateTimer() {
            const btn = document.getElementById('spin-btn');
            const timerText = document.getElementById('timer-text');
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = (lastSpin + cooldownSeconds) - now;

            if (timeLeft > 0) {
                btn.disabled = true;
                const d = Math.floor(timeLeft / 86400);
                const h = Math.floor((timeLeft % 86400) / 3600);
                btn.innerText = `–ß–ï–†–ï–ó ${d}–î ${h}–ß`;
                timerText.innerHTML = `<i class="fas fa-lock"></i> –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —á–µ—Ä–µ–∑ ${d}–¥ ${h}—á`;
                return true;
            } else {
                btn.disabled = false;
                btn.innerText = "–ü–û–õ–£–ß–ò–¢–¨ –ë–û–ù–£–°";
                timerText.innerHTML = `<i class="fas fa-check-circle"></i> –ú–æ–∂–Ω–æ –∫—Ä—É—Ç–∏—Ç—å!`;
                return false;
            }
        }

        function startSpin() {
            if (updateTimer()) return;
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.innerText = "–û–ñ–ò–î–ê–ù–ò–ï...";

            setTimeout(() => {
                const rand = Math.random() * 100;
                let prize = { action: 'wheel_prize', type: 'nothing' };
                let msg = "üò¢ –í —ç—Ç–æ—Ç —Ä–∞–∑ –Ω–µ –ø–æ–≤–µ–∑–ª–æ.";

                if (rand < 15) {
                    prize = { action: 'wheel_prize', type: 'money', amount: 10 };
                    msg = "üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10‚ÇΩ!";
                } else if (rand < 25) {
                    prize = { action: 'wheel_prize', type: 'sub' };
                    msg = "üìÖ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! +1 –¥–µ–Ω—å –ø–æ–¥–ø–∏—Å–∫–∏!";
                }

                tg.showAlert(msg, () => {
                    tg.sendData(JSON.stringify(prize));
                    setTimeout(() => tg.close(), 300);
                });
            }, 1500);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            const isLight = document.body.classList.contains('light-mode');
            icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            tg.setHeaderColor(isLight ? '#f8fafc' : '#0f172a');
        }

        updateTimer();
        setInterval(updateTimer, 60000);
        if (tg.colorScheme === 'light') toggleTheme();
    </script>
</body>
</html>
