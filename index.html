<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuu VPN Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #ffffff;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --success: #10b981;
            --card-border: rgba(255, 255, 255, 0.08);
            --grad: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
        }

        body.light-mode {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #0284c7;
            --card-border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--card-border);
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ --- */
        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 40px;
            background: #f43f5e;
            clip-path: polygon(100% 0, 0 0, 50% 100%);
            z-index: 10;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: #1e293b;
        }

        /* –°–µ–∫—Ç–æ—Ä–∞ —Å —Ç–µ–∫—Å—Ç–æ–º */
        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            color: white;
            text-align: center;
            box-sizing: border-box;
            padding-left: 50px;
            text-transform: uppercase;
        }

        /* –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤ –¥–ª—è –≤–∏–¥–∞ */
        .sector:nth-child(odd) { background: #1e293b; border: 1px solid rgba(56, 189, 248, 0.1); }
        .sector:nth-child(even) { background: #334155; border: 1px solid rgba(56, 189, 248, 0.1); }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            background: var(--grad);
            color: white;
        }

        .btn:disabled {
            background: #334155 !important;
            color: #64748b !important;
            cursor: not-allowed;
        }

        #timer-text { margin-top: 10px; font-size: 12px; color: var(--text-sub); }
    </style>
</head>
<body>

    <div class="card">
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div id="wheel">
                <div class="sector" style="transform: rotate(-22.5deg) translate(-1px, -1px);"><span>–ü—É—Å—Ç–æ</span></div>
                <div class="sector" style="transform: rotate(22.5deg) translate(-1px, -1px);"><span>üí∞ 30‚ÇΩ</span></div>
                <div class="sector" style="transform: rotate(67.5deg) translate(-1px, -1px);"><span>–ü—É—Å—Ç–æ</span></div>
                <div class="sector" style="transform: rotate(112.5deg) translate(-1px, -1px);"><span>üìÖ 3 –î–Ω—è</span></div>
                <div class="sector" style="transform: rotate(157.5deg) translate(-1px, -1px);"><span>–ü—É—Å—Ç–æ</span></div>
                <div class="sector" style="transform: rotate(202.5deg) translate(-1px, -1px);"><span>üí∞ 5‚ÇΩ</span></div>
                <div class="sector" style="transform: rotate(247.5deg) translate(-1px, -1px);"><span>–ü—É—Å—Ç–æ</span></div>
                <div class="sector" style="transform: rotate(292.5deg) translate(-1px, -1px);"><span>üìÖ 1 –î–µ–Ω—å</span></div>
            </div>
        </div>

        <button class="btn" id="spin-btn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨ –ö–û–õ–ï–°–û</button>
        <div id="timer-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        const lastSpin = parseFloat(params.get('ls')) || 0;
        const cooldown = 518400; // 6 —Å—É—Ç–æ–∫
        let isSpinning = false;

        function updateTimer() {
            if (isSpinning) return true; // –ï—Å–ª–∏ –∫—Ä—É—Ç–∏—Ç—Å—è, —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –∑–∞–Ω—è—Ç–æ
            const btn = document.getElementById('spin-btn');
            const timerText = document.getElementById('timer-text');
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = (lastSpin + cooldown) - now;

            if (timeLeft > 0) {
                btn.disabled = true;
                const d = Math.floor(timeLeft / 86400);
                const h = Math.floor((timeLeft % 86400) / 3600);
                btn.innerText = `–ñ–î–ê–¢–¨ ${d}–î ${h}–ß`;
                timerText.innerHTML = `–î–æ—Å—Ç—É–ø–Ω–æ —á–µ—Ä–µ–∑: ${d}–¥ ${h}—á`;
                return true;
            } else {
                btn.disabled = false;
                btn.innerText = "–ö–†–£–¢–ò–¢–¨ –ö–û–õ–ï–°–û";
                timerText.innerHTML = "üéÅ –£–¥–∞—á–∞ –Ω–∞ –≤–∞—à–µ–π —Å—Ç–æ—Ä–æ–Ω–µ!";
                return false;
            }
        }

        function startSpin() {
            // –ñ–ï–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê –ö–î
            if (isSpinning || updateTimer()) return;

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.innerText = "–í–†–ê–©–ï–ù–ò–ï...";

            const rand = Math.random() * 100;
            let targetDeg = 0; 
            let msg = "";

            if (rand < 10) { // –î–µ–Ω—å–≥–∏ (10%)
                const amount = Math.random() > 0.5 ? 30 : 5;
                msg = `üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${amount}‚ÇΩ!`;
                targetDeg = amount === 30 ? 22.5 : 202.5; 
            } else if (rand < 20) { // –ü–æ–¥–ø–∏—Å–∫–∞ (10%)
                const days = Math.random() > 0.5 ? 3 : 1;
                msg = `üìÖ –£—Ä–∞! +${days} –¥–Ω—è –ø–æ–¥–ø–∏—Å–∫–∏!`;
                targetDeg = days === 3 ? 112.5 : 292.5;
            } else { // –ü—É—Å—Ç–æ (80%)
                msg = "üò¢ –°–µ–∫—Ç–æ—Ä '–ü—É—Å—Ç–æ'. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ 6 –¥–Ω–µ–π!";
                const sectors = [-22.5, 67.5, 157.5, 247.5];
                targetDeg = sectors[Math.floor(Math.random() * sectors.length)];
            }

            // 5 –æ–±–æ—Ä–æ—Ç–æ–≤ + —Ä–∞—Å—á–µ—Ç —É–≥–ª–∞
            const totalRotation = 1800 + (360 - targetDeg);
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                tg.showAlert(msg, () => {
                    tg.sendData(JSON.stringify({action: 'wheel_prize'}));
                    tg.close();
                });
            }, 4200);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateTimer();
        setInterval(updateTimer, 10000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ö–î –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
    </script>
</body>
</html>
